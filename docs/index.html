    <meta charset="UTF-8">

<body>
    <header>
        <nav>
            <div class="container">
                <div class="row">
                    <div class="col-6">
                        <h1>Styling by Team Cas - Web II</h1>
                    </div>
                    <div class="col-6">
                        <ul>
                            <li>
                                <a href="#">All students <i class="fas fa-long-arrow-right"></i></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <h2>How fast can you <span class="green">level up</span>?</h2>
        <p>So about this Exp. system...</p>
    </header>

    <main role="main">
        <div class="container">
            <div class="row">
                <div class="col-6">

                    <div class="container">
                        <h3><i class="fas fa-plus"></i> New challenge</h3>
                        <div class="row">
                            <div class="col-12">

                                <form id="uploadForm">
                                    <label for="name">Name of the dog<span class="required">*</span></label>
                                    <input type="text" name="name" id="name" placeholder="Barry">
                                    <label for="generation">Dog generation <span class="required">*</span></label>
                                    <input type="text" name="generation" id="generation" placeholder="Senior">
                                    <label for="course">Dog breed <span class="required">*</span></label>
                                    <input type="text" name="breed" id="breed" placeholder="Labrador">
                                    <button type="submit">Add challenge</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <h3><i class="fas fa-list"></i> All challenges</h3>

                    <div id="dogList" class="container dogs">


                    </div>

                </div>
            </div>
        </div>
    </main>

</body>
