<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adogtion</title>
    <script src="https://kit.fontawesome.com/e4e516d4d8.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/js/standalone/selectize.min.js"
        integrity="sha256-+C0A5Ilqmu4QcSPxrlGpaZxJ04VjsRjKu+G82kl5UJk=" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="./images/logo2.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css" type="text/css">
    <link rel="stylesheet" href="./css/style.css" type="text/css">
    <script src="./main.js"></script>
</head>

<body>
    <header>
        <nav>
            <div class="nav">
                <div class="a"><a href="./index.html" class="current">Add a dog</a></div>
                <div class="d"><a href="./pages/breeds.html">Breeds</a></div>
                <div class="b"><img src="./images/logo2.png" alt=""></div>
                <div class="c"><a href="./pages/about.html">About</a></div>
            </div>
        </nav>


    </header>
    <div class="addContainer">
        <h2><i class="fas fa-plus"></i> Add a dog</h2>

        <form id="uploadForm">
            <label for="name">Name of the dog <span class="required">*</span></label>
            <input type="text" name="name" id="name" placeholder="Barry">
            <label for="generation">Dog generation <span class="required">*</span></label>
            <select class="minimal" id="generation" name="generation">
                <option value="">Select the generation...</option>
                <option value="Puppy">Puppy</option>
                <option value="Adult">Adult</option>
                <option value="Senior">Senior</option>
            </select>

            <label for="breed">Dog breed <span class="required">*</span></label>
            <select class="minimal" id="breed" name="breed">
                <option value="">Select the breed...</option>
            </select>
            <button type="submit">ADD DOG</button>
        </form>
    </div>
    <main role="main">

        </div>
        <div id="content">
            <div id="Filter">
                <form action="">
                    <label for="genFilter">FILTER</label><br>
                    <select class="minimal" id="genFilter" name="genFilter">
                        <option value="oldest">Oldest addition</option>
                        <option value="newest">Newest addition</option>
                        <option value="AZ">Name: A-Z</option>
                        <option value="ZA">Name: Z-A</option>
                    </select>
                </form>
            </div>
            <div id="dogList">
            </div>

        </div>



        </div>
    </main>
    <footer>
        <h4>@Adogtion</h4>
    </footer>
</body>


</html>
