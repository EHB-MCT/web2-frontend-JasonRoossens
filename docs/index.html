<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./IMAGES/logo2.png" type="image" sizes="16x16">
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e4e516d4d8.js" crossorigin="anonymous"></script>
    <title>Adogtion</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <script src="./JAVASCRIPT/main.js"></script>
</head>

<body>
    <script src="JAVASCRIPT/script.js"></script>
    <header>
        <img src="./IMAGES/logo2.png" alt="" class="logo">
        <div id="myNav" class="overlay">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <div class="overlay-content">
                <a href="#page1">HOME.</a>
                <a href="#page2">ALL DOGS.</a>
                <a href="#page3">ADD A DOG.</a>
                <a href="#page4">FAQ.</a>
            </div>
        </div>
        <span style="font-size:30px; font-weight: bold; cursor:pointer" onclick="openNav()">&#9776;</span>
        </nav>
    </header>
    <div id="container">
        <div id="page1">
            <section class="hello">
                <h2>HELLO, I'M <b>MAX</b>.</h2>
                <h1>WANNA BE FRIENDS?</h1>
                <img src="./IMAGES/max3.png" alt="">
            </section>
            <svg class="arrows">
                <path class="a1" d="M0 0 L30 32 L60 0"></path>
            </svg>
        </div>
        <div id="page2">
            <section class="gallery">
                <h1>Dogs looking for a home!</h1>
                <div id="challengeList" class="container challenges">
                </div>
            </section>
        </div>

        <div id="page3">
            <section class="add">
                <h1>Add a dog!</h1>
                <form id="uploadForm">
                    <section class="inputs">
                        <label for="name">
                            <h2>Name of the dog*</h2> <span class="required"></span>
                        </label>
                        <input type="text" name="name" id="name" placeholder="e.g. Max">
                        <label for="generation">
                            <h2>Generation of the dog*</h2><span class="required"></span>
                        </label>
                        <input type="text" name="generation" id="generation" placeholder="Puppy, Adult or Senior">
                        <label for="breed">
                            <h2>Breed of the dog* </h2><span class="required"></span>
                        </label>
                        <input type="text" name="breed" id="breed" placeholder="e.g. Labrador">
                    </section>
                    <button type="submit">ADD DOG</button>
                </form>
            </section>
        </div>
        <div id="page4">
            <h1>FAQ!</h1>
            <div id="faq">
                <button class="accordion">
                    <h2>Do I need need to pay anything? </h2>
                </button>
                <div class="panel">
                    <p>No.</p>
                </div>
                <button class="accordion">
                    <h2>Do we check if the dog is taken care of? </h2>
                </button>
                <div class="panel">
                    <p>We come check every week of the first month. After that we check 1 day a month. </p>
                </div>

                <button class="accordion">
                    <h2>How can I put my dog up for adoption?</h2>
                </button>
                <div class="panel">
                    <p>See the form above? Yeah.. thats it :)</p>
                </div>
            </div>
        </div>

        <footer>made by Jason</footer>
        <script src="JAVASCRIPT/script.js"></script>
    </div>
</body>

</html>
