<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adogtion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/e4e516d4d8.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/js/standalone/selectize.min.js"
        integrity="sha256-+C0A5Ilqmu4QcSPxrlGpaZxJ04VjsRjKu+G82kl5UJk=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css" type="text/css">
    <script src="./main.js"></script>
</head>

     Many thanks to the students: Joachim, Rhys and Cas
     This saves a lot of time for the teacher!;)-->

<body>
    <header>
        <nav>
            <div class="container">

            </div>
        </nav>

        <h2>Adopt a <span class="green">dog</span>!</h2>
    </header>

    <main role="main">
        <div class="container">
            <div class="row">
                <div class="col-6">

                    <div class="container">
                        <h3><i class="fas fa-plus"></i>Add a dog</h3>
                        <div class="row">
                            <div class="col-12">

                                <form id="uploadForm">
                                    <label for="name">Name of the dog <span class="required">*</span></label>
                                    <input type="text" name="name" id="name" placeholder="Barry">
                                    <label for="generation">Dog generation <span class="required">*</span></label>
                                    <select id="generation" name="generation">
                                        <option value="">Select the generation...</option>
                                        <option value="Puppy">Puppy</option>
                                        <option value="Adult">Adult</option>
                                        <option value="Senior">Senior</option>
                                    </select>

                                    <label for="breed">Dog breed <span class="required">*</span></label>
                                    <select id="breed" name="breed">
                                        <option value="">Select the breed...</option>
                                    </select>
                                    <button type="submit">Add dog</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <h3><i class="fas fa-list"></i> All dogs looking for a home</h3>

                    <div id="dogList" class="container dogs">


                    </div>

                </div>
            </div>
        </div>
    </main>

</body>

</html>
